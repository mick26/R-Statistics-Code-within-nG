<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>OpenCPU Markdown App</title>

  <!-- CSS -->
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="css/style.css" rel="stylesheet" />
</head>


<body ng-app="myApp" ng-controller="MainCtrl">

  <div class="container">
    <div class="row">
      <div class="col-md-4">
          <!-- 
          ui-ace='aceOptions' is an angularjs directive that transforms the div into an ace editor 
          instance. aceOptions are specified inside MainCtrl. 
          -->
          <div ng-model='example' ui-ace="aceOptions">{{ example }}</div>
          <input type='submit' value='Submit' class='btn btn-success' ng-click='makeChart()' />
      </div>
      <div class="col-md-8">
          <iframe id="output" seamless></iframe>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/ace/1.1.3/ace.js"></script>    
  <script src="http://angular-ui.github.io/ui-ace/dist/ui-ace.js"></script>
  <script src="https://cdn.opencpu.org/opencpu-0.5.js"></script>    
  <script src="js/app.js"></script>    
  <script src="js/controllers/controllers.js"></script>    

</body>

</html>
